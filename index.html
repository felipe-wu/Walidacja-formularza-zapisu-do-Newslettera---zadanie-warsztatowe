<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <form action="" id="newsletter-form">

        <ul id="errors"></ul>

        <label for="name">Imię i Nazwisko</label><br />
        <input type="text" name="name" id="name"><br />

        <label for="email">Adres email</label><br />
        <input type="text" name="email" id="email"><br />

        <input type="checkbox" name="zgoda-1" id="zgoda-1">
        <label for="zgoda-1">Wyrażam zgodę 1</label><br />

        <input type="checkbox" name="zgoda-2" id="zgoda-2">
        <label for="zgoda-2">Wyrażam zgodę 2</label><br />

        <input type="checkbox" name="all-zgoda" id="all-zgoda">
        <label for="all-zgoda">Wyrażam wszystkie zgody</label><br />

        <button type="submit" id="sign-up">Zapisz</button>
    </form>
    



    <script src="js/main.js"></script>
</body>
</html>
